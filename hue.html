<body>
  <header>
    <h1>Hue Control Panel</h1>
  </header>

  <div id="container">
    {{> UI.dynamic template=currentPage}}

    <div id="on-off">
      <a href="" class="all-on">All On</a>
      <a href="" class="all-default">All Default</a>
      <a href="" class="all-off">All Off</a>
    </div>
  </div>

</body>

<template name="lightList">
  <ul id="light-list">
    {{#each lights}}
      <li><a href="" data-id="{{id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="bulbPanel">
  {{#with bulb}}
    <h3>{{name}}</h3>
    <i class="status fa fa-lightbulb-o {{#if state.reachable}} reachable {{else}} unreachable {{/if}}"></i>
    <div class="panel">
        <div class="setting">
          <h5>Adjust Hue</h5>
          <input class="hue-range" type="range" min="1" max="65535" value="{{state.hue}}">
        </div>

        <div class="setting">
          <h5>Adjust Saturation</h5>
          <input class="saturation-range" type="range" min="0" max="255" value="{{state.sat}}">
        </div>

        <div class="setting">
          <h5>Adjust Brightness</h5>
          <input class="brightness-range" type="range" min="0" max="255" value="{{state.bri}}">
        </div>

        <div class="buttons">
          <a href="" class="bulb-off">Off</a>
          <a href="" class="bulb-default">Default</a>
          <a href="" class="bulb-on">On</a>
        </div>

      </div>
  {{/with}}
</template>
