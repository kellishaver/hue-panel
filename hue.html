<head>
  <title>Hue Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <h1>Hue Pi</h1>
  </header>

  <div id="container">
    {{> UI.dynamic template=pageTemplate}}

    <div id="on-off">
      <a href="" class="all-on">All On</a>
      <a href="" class="all-off">All Off</a>
    </div>
  </div>

</body>

<template name="lightList">
  <ul id="light-list">
    {{#each lights}}
      <li><a href="" data-id="{{id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
